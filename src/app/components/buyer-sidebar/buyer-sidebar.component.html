                        <a *ngIf="userCompanies.lstSupplierCompanies.length>0">

                            <i class="fa fa-fw fa-caret-right"></i>
                        </a>
                        <ul class="dropdown-menu isHoverList">

                            </li>
                        </ul>
                    </li>
                    <li class="dropdown-submenu isHoverList">
                        <a *ngIf="userCompanies.lstBuyerCompanies !== undefined && userCompanies.lstBuyerCompanies.length>0">

                            <span>  Buyer Companies </span> 
                            <i class="fa fa-fw fa-caret-right"></i>
                        </a>
                        <ul class="dropdown-menu isHoverList">
                            <li *ngFor="let company of userCompanies.lstBuyerCompanies" (click)="changeCurrentCompany(company,false)">
                                <a>{{company.companyName}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li *ngIf="userIsAdmin" class=" treeview">
