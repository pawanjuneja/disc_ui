
  <app-header isSupplier="true" title="Change Password"></app-header>

  <supplier-sidebar></supplier-sidebar>

  <div class="content-wrapper" id="demo1">
      <section class="content-header">
        </section>
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <h4 [style.color]="msg==='Change Password'|| msg === 'Password Changed Successfully...!' ? 'limegreen' : 'orangered'" style="text-align:center; font-size: 14px">{{ msg }}</h4>
    <form class="form" (ngSubmit)="changePassword()" #usrForm="ngForm">
      <fieldset>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
            <input id="username"
            name="username"
            [(ngModel)]="un" placeholder="Username / Email" class="form-control" required disabled>
          </div>
        </div>
        <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
              <input #old [type]="oldPwdType"
              id="otp"
              name="otp"
              ngModel placeholder="Enter Old Password" 
              autocomplete="off" class="form-control" required 
              autofocus oncopy="return false" onpaste="return false"
              >
              <span class="input-group-addon"  (click)="showHidePassword()" style="cursor:pointer"><span class="fa fa-eye"></span></span>
            </div>
          </div>
          <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
                <input #np [type]="newPwdType"
                id="npwd"
                name="npwd"
                ngModel placeholder="Enter New Password" autocomplete="off" class="form-control" required oncopy="return false" onpaste="return false">
                <span class="input-group-addon"  (click)="showHidePassword2()" style="cursor:pointer"><span class="fa fa-eye"></span></span>
              </div>
              <div *ngIf="usrForm.value.npwd === ''"><span style="color: red">**</span> Password should be atleast 8 characters,include a number,a special character,an uppercase and a lowercase character. <span style="color: red">**</span></div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
                <input #cp type="password"
                id="cpwd"
                name="cpwd"
                ngModel placeholder="Confirm New Password" autocomplete="off" class="form-control" required oncopy="return false" onpaste="return false">
              </div>
            </div>
            <div *ngIf="usrForm.value.npwd!== usrForm.value.cpwd" style="color:rgb(255, 145, 0);text-align: center">Passwords do not match!</div>
        <div class="form-group">
          <input class="btn btn-lg btn-primary btn-block" value="Change Password" type="submit" [disabled]="usrForm.invalid || (usrForm.value.npwd !== usrForm.value.cpwd)">
        </div>
      </fieldset>
    </form>
    </div>

    <div class="col-md-4">

    </div>


    
    </div>
    <ngx-loading [show]="showWaiting"></ngx-loading>
